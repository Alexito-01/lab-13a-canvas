<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="sketch" width="480" height="720"></canvas>

	<script>
		document.addEventListener('DOMContentLoaded', main);

		var sketch;
		var context;
		var circle = {'x':0, 'y':100, 'r':25};
		var dy = 2;
		var fps = 10;
		var acc = 2.8;
		var min_dy_val = 2;

		function main() {
		 	sketch = document.getElementById('sketch');
			context = sketch.getContext("2d");
			circle = {'x':250, 'y':25, 'r':25};
			setInterval(animate, fps);
		}

		function animate() {
			context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
			draw_circle(circle.x, circle.y, circle.r);
			circle.y = circle.y + dy * acc;
			if(circle.y > sketch.offsetWidth - dy - circle.r || circle.y < circle.r - dy)
			{
				acc = 2.9 - .02;
				dy = dy * -1;
				acc = 2.9 - .02;
			}
		}

		function draw_circle(x, y, r) {

			context.beginPath();
			context.arc(x, y, r, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	</script>
</body>
</html>
